<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | StackOverflow-lite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <link rel="icon" type="image/png" href="img/stack-overflow.png"/>
</head>
<body>
    <nav class="navbar">
        <a href="#">
            <img class="fadeIn sidebar__logo-backend" src="img\logo.png" alt="logo">
        </a>
    </nav>
    <div class="container">
        <form>
            <label class="form-label">Enter username</label><br>
            <input class="form-input" type="text" required><br><br>
            <label class="form-label">Enter password</label><br>
            <input class="form-input" type="password" required><br><br>
            <input class="btn btn-margins btn-primary" type="submit"><br>
            <p class="log-footer">Don't have an account? <a class="url-link log-link" href="#">Register Here!</a></p>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; StackOverflow Lite Andela</p>
    </footer>
</body>
</html>
